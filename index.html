<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Frontend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-shopping-cart me-2"></i>E-Commerce</a>
            <div class="navbar-nav ms-auto">
                <div id="authButtons" class="d-flex gap-2">
                    <button class="btn btn-outline-light" onclick="showLogin()">Giriş Yap</button>
                    <button class="btn btn-light" onclick="showRegister()">Kayıt Ol</button>
                    <button class="btn btn-warning" onclick="testRegister()">Test Register</button>
                </div>
                <div id="userMenu" class="d-none">
                    <button class="btn btn-outline-light me-2" onclick="showOrdersPage()">
                        <i class="fas fa-box me-1"></i>Siparişlerim
                    </button>
                    <span class="navbar-text me-3">Hoşgeldin, <span id="userName"></span></span>
                    <button class="btn btn-outline-light" onclick="logout()">Çıkış</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Alert Messages -->
        <div id="alertContainer"></div>

        <!-- Auth Modals -->
        <div class="modal fade" id="loginModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Giriş Yap</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" id="loginEmail" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Şifre</label>
                                <input type="password" class="form-control" id="loginPassword" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onclick="login()">Giriş Yap</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="registerModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Kayıt Ol</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="registerForm">
                            <div class="mb-3">
                                <label class="form-label">Ad Soyad</label>
                                <input type="text" class="form-control" id="registerFullName" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" id="registerEmail" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Şifre</label>
                                <input type="password" class="form-control" id="registerPassword" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Telefon</label>
                                <input type="tel" class="form-control" id="registerPhone">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Adres</label>
                                <textarea class="form-control" id="registerAddress" rows="2"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onclick="register()">Kayıt Ol</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Categories -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-list me-2"></i>Kategoriler</h5>
                    </div>
                    <div class="card-body p-0">
                        <div id="categoriesList" class="list-group list-group-flush">
                            <!-- Categories will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Products -->
            <div class="col-md-9">
                <!-- Search and Filters -->
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="searchInput" placeholder="Ürün ara...">
                                    <button class="btn btn-outline-secondary" onclick="searchProducts()">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <select class="form-select" id="sortSelect" onchange="loadProducts()">
                                    <option value="">Sıralama</option>
                                    <option value="name">İsme göre</option>
                                    <option value="price">Fiyata göre</option>
                                    <option value="createdAt">Yeniye göre</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <select class="form-select" id="pageSizeSelect" onchange="loadProducts()">
                                    <option value="12">12 ürün</option>
                                    <option value="24">24 ürün</option>
                                    <option value="48">48 ürün</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Products Grid -->
                <div id="productsGrid" class="row">
                    <!-- Products will be loaded here -->
                </div>

                <!-- Pagination -->
                <nav aria-label="Product pagination">
                    <ul class="pagination justify-content-center" id="pagination">
                        <!-- Pagination will be loaded here -->
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- Shopping Cart -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1050">
        <button class="btn btn-primary btn-lg rounded-circle" onclick="toggleCart()">
            <i class="fas fa-shopping-cart"></i>
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cartCount">0</span>
        </button>
    </div>

    <!-- Cart Modal -->
    <div class="modal fade" id="cartModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Sepetim</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="cartItems">
                        <!-- Cart items will be loaded here -->
                    </div>
                    <div class="d-flex justify-content-between">
                        <strong>Toplam: <span id="cartTotal">₺0.00</span></strong>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" onclick="checkout()">Sipariş Ver</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
